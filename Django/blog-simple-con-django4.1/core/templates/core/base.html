<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Código para Principiantes">
    <title>Factify</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    {% load static %}
    
    <link href={% static 'core/css/bootstrap.min.css' %} rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href={% static 'core/css/blog.css' %} rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img class="bi me-2" width="40" height="32" src={% static 'core/img/bootstrap-logo.svg' %}>
        <span class="fs-4">Factify</span>
      </a>
    </header>

    <main class="mt-2">
      <section class="row g-5">
        <!-- TODOS LOS POSTS -->
        <div class="col-md-8">
            {% block content %} {% endblock %}
        </div>
      </section>
    </main>

    <footer class="blog-footer">
      <p>Factify</p>
      <p>Proyect done by: Jesús, Luis, Miguel, Pablo y Yago</p>
        <a href="#">Go up</a>
      </p>
    </footer>
  </div>
</body>
</html>
