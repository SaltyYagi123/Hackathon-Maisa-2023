{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Noticias</h2>
      <hr>
      {% for noticia in noticias %}
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ noticia.title }}</h5>
          <p class="card-text">{{ noticia.excerpt }}</p>
          <a href="{% url 'detalle_noticia' noticia.id %}" class="btn btn-primary">Leer más</a>
        </div>
      </div>
      {% empty %}
      <p>No hay noticias disponibles.</p>
      {% endfor %}
    </div>
    <div class="col-md-4">
      <!-- Aquí puedes agregar cualquier contenido adicional, como widgets, publicidad, etc. -->
    </div>
  </div>
</div>

{% endblock %}
